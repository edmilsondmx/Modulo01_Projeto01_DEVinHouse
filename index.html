<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMercado.com - Lista</title>
    <link rel="shortcut icon" href="assets/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/159e43023c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-ligth">
            <div class="container-fluid">
                <img class="logo-nav" src="assets/devinhouse-logo.png" alt="Logo Devinhouse">
                <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-primary text-decoration-none h2">MeuMercado.Com &#x1F349
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-primary" href="#">Home</a>
                        <a class="nav-link text-primary active " style="font-weight: bold;" href="#">Lista de Compras</a>
                    </div>
                </div>
                <img class="logo-nav" src="assets/Logo-NDD-Padrao-1-1024x512.png" alt="Logo NDD">
            </div>
        </nav>
        
    </header>
    <main>
        <form class="form" id="form">
            <label for="list-item">Insira um item na lista</label>
            <div class="menu">
                <input class="input-item" type="text" name="list-item" id="list-item" placeholder="Ex.: Pizza">
                <button class="btn-insert" id="btn" type="submit" onclick="addItem()">Inserir</button>
            </div>
        </form>
        <div class="resultado">
            <div class="lista">
                <ul class="item form-check form-switch" id="lista">
                    
                </ul>
            </div>
            <div class="total">
                <h2>Total das compras:</h2>
                <h3 class="valor" id="total">R$ 0,00</h3>
            </div>
        </div>
  
        <!-- Modal -->
        <div class="fabe" id="exampleModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Valor</h5>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="valor">
                    </div>
                    <div class="modal-btn-valor">
                        <button type="button" class="btn-valor" id="btn-valor" onclick="insereValor()" >Inserir</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    
    <footer class="footer">
        <p class="text-primary">Desenvolvido por | Edmilson Gomes - DEVinHouse</p>
        <div class="redes">
            <ul>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="far fa-envelope"></i></a></li>
            </ul>
        </div>
    </footer>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
